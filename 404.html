<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Login Not Successful</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 96px;
            color: #d9534f; /* Red color for the error code */
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .back-button {
            background-color: #d9534f; /* Red color for the button */
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #c9302c; /* Darker red color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="error-code">404</span>
        <p class="message">Login not successful</p>
        <p class="message">Check Your Details</p>

        <button class="back-button" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
